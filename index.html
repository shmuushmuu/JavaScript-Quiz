<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>D&D 5th Edition Quiz</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>

<body>
<section class = container>
    
     <header>
        <h1>D&D 5e Quiz</h1>
        <h2>This is a quiz on the rules of Dungeons & Dragons 5th Edition. Questions are taken from all WotC published sources.</h2>
        <div class="countdown"></div>
    </header>
    
    <section class="start" data-index="0">
        <button id="startButton">Start the quiz!</button>
        </section>
        
        <div id="next"></div>

        <div class="question" data-index="1">Which of the following is not a class in D&D 5e?</div>
        <button value ="a">Priest</div>
        <button value ="b">Ranger</div>
        <button value ="c">Artificer</div>
        <button value ="d">Bard</div>

        <div class="question" data-index="2">Which of the following is not an attribute in D&D 5e?</div>
        <button value ="a">Charisma</div>
        <button value ="b">Power</div>
        <button value ="c">Constitution</div>
        <button value ="d">Wisdom</div>

        <div class="question" data-index="3">What does DM inspiration do?</div>
        <button value ="a">"It gives you advantage on a roll of your choice."</div>
        <button value ="b">"It guarantees that you succeed on every saving throw for the next round of combat."</div>
        <button value ="c">"It gives a +10 to your next attack."</div>
        <button value ="d">"Sam, DM inspiration isn't a thing. Loser."</div>

        <div class="question" data-index="4">Which subrace of elf gets a +1 to their charisma?</div>
        <button value ="a">High elf</div>
        <button value ="b">Wood elf</div>
        <button value ="c">Dark elf (Drow)</div>
        <button value ="d">Sam, no elves get a +1 to charisma. Idiot.</div>

        <div class="question" data-index="5">What dice would you roll for an athletics check?</div>
        <button value ="a">d12</div>
        <button value ="b">d20</div>
        <button value ="c">d100</div>
        <button value ="d">Sam, you don't roll for an athletics check. Dork.</div>

        <div class="question" data-index="6">What following monster are you actually able to play?</div>
        <button value ="a">Dragon</div>
        <button value ="b">Werewolf</div>
        <button value ="c">Vampire</div>
        <button value ="d">Sam, you can play whatever you and your DM agree upon... but man, you're handsome. Wow.</div>

        

        <class id = "showScore"></class>
    </section>
</section>
 <script src="script.js"> </script>
</body>

</html>

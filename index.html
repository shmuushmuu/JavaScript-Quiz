<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>D&D 5th Edition Quiz</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>

<body>
<section class = container>
    
     <header>
        <h1>D&D 5e Quiz</h1>
        <h2>This is a quiz on the rules of Dungeons & Dragons 5th Edition. Questions are taken from all WotC published sources.</h2>
        <button id="startButton">Start the quiz!</button>
    </header>

    <section class="quiz" data-index="0">
        <div class="countdown"></div>
        <div id="next"></div>
        <button id="a" onclick="checkAnswer('a')">A</div>
        <button id="b" onclick="checkAnswer('b')">B</div>
        <button id="c" onclick="checkAnswer('c')">C</div>
        <button id="d" onclick="checkAnswer('d')">D</div>
        <class id = "showScore"></class>
    </section>
</section>
 <script src="script.js"> </script>
</body>

</html>
